<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> </title>
    <style>
      body {
        font-size: 9pt;
        font-family: "굴림";
      }
      div,
      p,
      ul,
      li {
        border: 1px #eeeeee solid;
        margin: 10px;
      }
      ul {
        padding: 10px;
      }
      li.select {
        background-color: #ccc;
      }
    </style>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <script>
      // 예제03: 실행화면처럼 클릭한 메뉴 아이템을 세 번째 메뉴(menu3)의 이전 노드로 이동시켜 주세요.

      $(document).ready(function () {
        var $menu = $(".menu");
        $(".menu li").click(function () {
          if ($(this).hasClass("select") == true) return;
          $(".select").before(this);
          // = $(this).insertBefore($(".select"));
          // before(): 매개변수 값으로 넘어온 노드가 기존에 이미 존재하는
          // 노드라면 특정 노드의 이전으로 위치를 옮긴다.
        });
      });
    </script>
  </head>

  <body>
    <ul class="menu">
      <li>menu1</li>
      <li>menu2</li>
      <li class="select">menu3</li>
      <li>menu4</li>
      <li>menu5</li>
      <li>menu6</li>
    </ul>
  </body>
</html>
