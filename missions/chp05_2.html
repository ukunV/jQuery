<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style>
      body {
        font-size: 9pt;
      }

      #panel {
        width: 600px;
        overflow: visible;
        border: 1px dotted #ccc;
        font-size: 20px;
      }
    </style>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <script>
      //  미션 02: 랜덤하게 스타일 적용하기
      //  이번 미션은 다음 실행화면처럼 1초에 한 번씩 신규 노드를 생성한 후
      //  글자 크기와 색이 랜덤하게 적용해 패널(#panel)의 자식 노드로 추가하는 것입니다.

      //  1. 1초에 한번씩 <span>숫자</span> 태그를 생성해 패널(#panel)에 자식 노드로 추가해주세요.
      //  2. 숫자는 1부터 시작 합니다.
      //  3. 글자크기는 10px에서 50px 사이의 값으로, 글자색은 랜덤하게 설정해주세요.

      let count = 0;
      let $panel = null;

      $(document).ready(function () {
        init();
        start();
      });

      const init = () => {
        $panel = $("#panel");
      };

      const start = () => {
        setInterval(addSpan, 1000);
      };

      const addSpan = () => {
        let $span = $(`<span></span>`);

        const color = "#" + parseInt(Math.random() * 0xffffff).toString(16);
        const fontSize = 10 + parseInt(Math.random() * 40) + "px";

        $span.css({
          color: color,
          fontSize: fontSize,
          display: "inline-block",
        });

        count++;
        $span.html(count);

        $panel.append($span);

        this.window.scrollTo(0, window.document.body.scrollHeight);
      };
    </script>
  </head>

  <body>
    <div id="panel"></div>
  </body>
</html>
