<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style>
      .select {
        background-color: red;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      //  미션 03: 1초에 한 번씩 탭메뉴 아이템에 select 클래스 적용하기
      //   탭메뉴 아이템 개수만큼 1초에 한 번씩 순차적으로 탭메뉴 아이템에
      //   select 클래스를 적용해 주세요.

      $(document).ready(() => {
        const $lis = $(".tab-menu li");
        let currentIndex = 0;

        const addSelect = setInterval(() => {
          $lis.eq(currentIndex).addClass("select");
          currentIndex++;
          if ($lis.length === currentIndex) {
            clearInterval(addSelect);
            console.log("Done");
          }
        }, 1000);
      });
    </script>
  </head>

  <body>
    <ul class="tab-menu" id="tabMenu1">
      <li class="menuitem1">google</li>
      <li class="menuitem2">facebook</li>
      <li class="menuitem3">pinterest</li>
      <li class="menuitem4">twitter</li>
      <li class="menuitem5">airbnb</li>
      <li class="menuitem6">path</li>
    </ul>
  </body>
</html>
