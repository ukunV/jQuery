<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <style>
      #panel {
        width: 600px;
        height: 400px;
        border: 1px solid #999;
        position: relative;
      }
      #fish {
        position: absolute;
        left: 250px;
        top: 150px;
      }
    </style>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>

    <script>
      //  미션01: 물고기 움직이기

      //  이번 미션은 버튼을 클릭할 때마다 물고기를 랜덤하게 움직이도록 만드는 것입니다.
      //  단 물고기가 패널(#panel) 영역을 벗어나지 않고 영역 안에서만 움직이게 만들어야 합니다.

      window.onload = function () {
        const $fish = $("#fish");

        let panelWidth = parseInt($("#panel").css("width"));
        let panelHeight = parseInt($("#panel").css("height"));

        panelWidth = panelWidth - parseInt($fish.css("width"));
        panelHeight = panelHeight - parseInt($fish.css("height"));

        $("#btnStart").click(function () {
          const left = parseInt(Math.random() * panelWidth);
          const top = parseInt(Math.random() * panelHeight);

          $fish.css({
            left: left,
            top: top,
          });
        });
      };
    </script>
  </head>

  <body>
    <button id="btnStart">클릭하면 물고기가 움직여요.</button>
    <div id="panel">
      <img src="fish1.png" id="fish" />
    </div>
  </body>
</html>
